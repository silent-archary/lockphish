<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Energy Meter Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f9f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #2a7f62;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #2a7f62;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #e9f6f2;
      padding: 15px;
      border-radius: 6px;
    }
    .result p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Solar Energy Meter Calculator</h2>
    <label for="importUnit">Import Unit (kWh)</label>
    <input type="number" id="importUnit" placeholder="Enter import unit" />

    <label for="exportUnit">Export Unit (kWh)</label>
    <input type="number" id="exportUnit" placeholder="Enter export unit" />

    <label for="solarGen">Solar Generation (kWh)</label>
    <input type="number" id="solarGen" placeholder="Enter solar generation" />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="output" style="display:none;">
      <p><strong>1. Solar Power Used in Home:</strong> <span id="solarUsed"></span> kWh</p>
      <p><strong>2. Total Home Consumption:</strong> <span id="homeUse"></span> kWh</p>
    </div>
  </div>

  <script>
    function calculate() {
      const importUnit = parseFloat(document.getElementById("importUnit").value);
      const exportUnit = parseFloat(document.getElementById("exportUnit").value);
      const solarGen = parseFloat(document.getElementById("solarGen").value);

      if (isNaN(importUnit) || isNaN(exportUnit) || isNaN(solarGen)) {
        alert("Please enter valid numbers in all fields.");
        return;
      }

      const solarUsed = solarGen - exportUnit;
      const homeUse = importUnit + solarUsed;

      document.getElementById("solarUsed").textContent = solarUsed.toFixed(2);
      document.getElementById("homeUse").textContent = homeUse.toFixed(2);
      document.getElementById("output").style.display = "block";
    }
  </script>
</body>
</html>
